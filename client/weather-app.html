<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet"> 

</head>
<body>
    <!-- Display Header -->
    <h1 class="heading">WeatherApp</h1> 
    <section class="search-loc">
        <div>
            <input type="text" spellcheck="false" placeholder="Search for location" required> <!-- Search box for user input -->
            <button>Search</button>
            <button>Detect location</button> <!-- Detect user's location -->
        </div>
    </section>
    <section class="weather-display">  <!-- Display the weather -->
        <div class="temp">
            <span class="tempNum"></span>
            <span class="degree">&deg;</span>F
        </div>
    </section>

    <script src="app.js"></script>
</body>
</html>
